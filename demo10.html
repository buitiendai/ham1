<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra ký tự</title>
</head>
<body>
    <script>
        function kiemTra(arr, n){
            let count = 0;
            for (let i=0; i<arr.length; i++){
                if(n==arr[i]){
                    count +=1;
                }
            }
            if(count!=0){
                return count;
            }else {
                return -1;
            }
        }
        alert(kiemTra(["a","b","c","a","d"],"a"));
    </script>
</body>
</html>
