<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của một số</title>
</head>
<body>
    <script>
        function tinhGiaiThua(n){
            let tich;
            for(let i=0; i<n; i++){
                tich = n*(n-1);
                n = tich;
            }
        }
        tinhGiaiThua(5);
    </script>
</body>
</html>
