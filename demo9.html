<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ rồi đảo ngược mảng đó</title>
</head>
<body>
    <script>
        function daoNguoc(a) {
            let newArr = [];
            for (let i =a.length - 1; i>=0; i--){
                document.write(a[i]+'');
            }
        }
        daoNguoc([1, 2, 3, 4, 5]);
    </script>
</body>
</html>
