    <title>Kiểm tra số có phải là nguyên dương không</title>
</head>
<body>
    <script>
        function checkNum(n) {
            if(n>0 && n%1==0){
                return true;
            } else {
                return false
            }
            alert(n);
        }
        alert(checkNum(-2));        
    </script>
</body>
