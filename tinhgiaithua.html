<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của 1 số sử dụng Đệ Quy</title>
</head>
<body>
    <h2>Nhập vào số cần tính giai thừa</h2>
    <input style="width: 50px" type="text" id="inputNum" oninput="tinhGiaiThua()"><span id="ketqua"></span>
    <script>
        function tinhGT(num) {
            if(num ==1) {
                return num
            }
            return num * tinhGT(num-1);
        }

        function tinhGiaiThua() {
            let inputNum = document.getElementById("inputNum").value;
            let giaiThua = tinhGT(inputNum);
            document.getElementById("ketqua").innerHTML = " Ta có giai thừa của " + inputNum + " là " + giaiThua;
        }
    </script>
</body>
</html>
