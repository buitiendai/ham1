<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(start, end){
            let total = 0;
            for (let i=start; i<=end; i++){
                total += i;
            }
            return total;
        }

        function main(){
            console.log("Sum from 1 to 10 = " + sum(1, 10));
            console.log("Sum from 20 to 37 = " + sum(20, 37));
        }
        main();
    </script>
</body>
</html>
