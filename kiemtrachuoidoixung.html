<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chuỗi đối xứng</title>
</head>
<body>
    <h2>Kiểm tra chuỗi đối xứng</h2>
    <input type="text" id="input" >
    <button onclick="kiemTra()">Kiểm tra</button>
    <script>
        function chuoi(arr) {
            for (let i=0; i<arr.length; i++) {
                if(arr[i] != arr[arr.length-1-i]) {
                    return false;
                }
            }
            return true;
        }

        function kiemTra() {
            let chuoiDx = document.getElementById("input").value;
            let ketqua = chuoi(chuoiDx);
            alert(ketqua);
        }
    </script>
</body>
</html>
